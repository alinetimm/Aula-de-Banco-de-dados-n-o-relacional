<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-200 flex items-center justify-center min-h-screen">

    <div class="container mx-auto max-w-2xl p-4">
        <h1 class="text-4xl font-bold text-center mb-8 text-cyan-400">Minhas Tarefas</h1>

        <form id="form-tarefa" class="mb-8 bg-slate-800 p-6 rounded-lg shadow-lg">
            <div class="flex flex-col md:flex-row gap-4">
                <input 
                    type="text" 
                    id="titulo-tarefa" 
                    placeholder="O que vocÃª precisa fazer?" 
                    required 
                    class="flex-grow bg-slate-700 text-slate-200 border border-slate-600 rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-cyan-500"
                />
                <button 
                    type="submit" 
                    class="bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-2 px-6 rounded-md transition-colors duration-300"
                >
                    Adicionar
                </button>
            </div>
        </form>

        <div id="lista-tarefas" class="space-y-4">
            </div>

    </div>

    <script src="/js/main.js"></script>
</body>
</html>
